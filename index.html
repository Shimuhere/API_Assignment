<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-brand">Global Trekker</div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a country...">
            <button id="searchBtn">Search</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div id="countryGrid" class="country-grid">
                <!-- Countries will be displayed here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Country Explorer. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
